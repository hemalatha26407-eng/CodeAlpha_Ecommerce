<!DOCTYPE html>
<html>
<head>
    <title>My Ecommerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 10px;
            border-radius: 5px;
            background: #fafafa;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #333;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Ecommerce Store</h1>

    <div class="product">
        <h3>Product 1</h3>
        <h2>Stationary</h2>
        <p>Price: ₹299</p>
        <a class="btn">Buy Now</a>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <p>Price: ₹499</p>
        <a class="btn">Buy Now</a>
    </div>

</div>

</body>
      </html>
